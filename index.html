<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- tailwind and daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome font link  -->
    <script src="https://kit.fontawesome.com/04f0a79f59.js" crossorigin="anonymous"></script>
    <!-- tailwind custom color  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        color1: '#F85559',
                    }
                }
            }
        }
    </script>
    <!-- manrope google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
    <!-- fav icon  -->
    <link rel="icon" type="image/x-icon" href="./Assets/logo.png">
</head>

<body class="font-manrope">

        <nav>

                    </ul>
                </div>
                <div class="flex items-center">
                    <img src="./Assets/logo.png" alt="" class="">
                    <a class="btn btn-ghost sm:text-2xl lg:text-4xl font-bold md:text-white sm:text-black mr-7">Fruit

                </div>
                <div class="items-center flex justify-between">
                    <div class="dropdown dropdown-left">
                        <label tabindex="0" class="btn btn-ghost md:hidden">
                            <i class="fa-solid fa-bars"></i>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-color1 rounded-box w-52">

                                    </div>

                        </ul>
                    </div>
                    <div class="hidden md:inline lg:inline">
                        <i
                           class="fa-solid fa-magnifying-glass absolute lg:mt-10 lg:ml-[340px] md:ml-36 md:mt-[33px]"></i>
                        <input type="text" placeholder="Search Here"
                               class="input text-left text-xs rounded-[50px] px-4 pl-7 lg:my-6 lg:mr-10 md:mr-6 md:my-4 lg:w-96" />

                </div>

            </div>

</html>
